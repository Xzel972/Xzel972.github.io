<!DOCTYPE html>
<html>
    <head>
        <title>AnarquiWars OFICIAL</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #rick {
                display: none;
            }
        </style>
        <script>
            function playRick() {
                const rick = document.getElementById('rick'); // get element
                rick.style.display = 'block'; // unhide video
                rick.requestFullscreen(); // enter full screen mode
                rick.setAttribute('src', rick.getAttribute('src') + '?autoplay=1'); // autoplay video
            }
        </script>
    </head>
    <body>
        <body style="background-color: black;">
       <iframe  src="https://www.youtube.com/embed/6iXQdSo-9eE?si=g9O92AoFN95z9E-L" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <button onclick="playRick();">Boton para ver la IP del server de bedwars</button>
    </body>
</html>
